<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Fin de l'expérience</title>
</head>
<body>
    <div class="container">
        <h1>Fin de l'expérience</h1>

        {% if money_left == 0 %}
            <p class="alert">Vous n'avez plus d'argent. La partie est terminée.</p>
        {% endif %}

        <p>Total misé : {{ mise_totale }}€</p>
        <p>Dotation initiale : {{ dotation_initiale }}€</p>
        <p>Merci d'avoir joué !</p>
        <p>Quel est votre sexe ?</p>
        <form action="{{ url_for('end') }}" method="post">
            <input type="radio" id="female" name="sexe" value="Femme" required>
            <label for="female">Femme</label><br>
            <input type="radio" id="male" name="sexe" value="Homme">
            <label for="male">Homme</label><br>
            <input type="radio" id="other" name="sexe" value="Autre">
            <label for="other">Autre</label><br>
            <button type="submit">Soumettre</button>
        </form>
        <p><a href="{{ url_for('index') }}">Retour à l'accueil</a></p>
    </div>
</body>
</html>
